<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta *ngIf="product" class="products"  property="og:title" name="description" content="product.dataResponse[0].name">
<meta *ngIf="product" class="products"  property="og:image" content="https://s.hswstatic.com/gif/sharks-1.jpg">
<body>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<div class="card" style="width: 18rem;">

  <div *ngIf="product" class="products && card-body">
  	  <img class="card-img-top" src="https://s.hswstatic.com/gif/sharks-1.jpg" alt="Card image cap">

  	<h2 class="card-title">{{product.dataResponse[0].name | uppercase}}</h2>
  	<div class="card-text">{{product.dataResponse[0].description}}</div>
  </div>
